<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">

<section layout:fragment="conteudo">
	<div layout:include="MensagemGeral"></div>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Lista de Horarios</h1>
			<a class="btn btn-link aw-link-panel" th:href="@{/horarios/novo}">Nova Horario</a>
		</div>
	<div class="panel-body">
	<!-- <input type="hidden" id= "csrf-token" th:horario="${_csrf.parameterHorario}" th:content="${_csrf.token}" /> -->
		<table class="table">
			<thead>
				<tr>
					<th>Horario</th>
					<th>Professor</th>
					<th>Aluno</th>
					<th colspan ="2"> Ação </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="horario : ${horarios}">
					<td th:text="${horario.horario}">xxxxxxxx</td>
					<td th:text="${horario.professor}">xxxxxxxxx</td>			
					<td th:text="${horario.aluno.nome}">xxxxxxxxx</td>			
					<td><a th:href="@{/horarios/{idHorario}(idHorario=${horario.idHorario})}" class="glyphicon glyphicon-pencil"></a></td>
					
					<td><a class="btn btn-link btn-xs" data-toggle="modal"
						data-target="#confirmacaoExclusaoModal"
						th:attr="data-codigo=${horario.idHorario}, data-descricao=${horario.professor}, data-model='horario'"
						title="Excluir" rel="tooltip" data-placement="top"> 
						  <span class="glyphicon glyphicon-remove"></span>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
		<div layout:include="DialogoConfirmacaoExclusao"></div>
	</div>
</section>
</html>
