<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="LayoutPadrao">

<section layout:fragment="conteudo">
	<div layout:include="MensagemGeral"></div>

	<form class="form-horizontal" method="POST" th:action="@{/horarios}"
		th:object="${horario}">
		<div layout:include = "MessagemErro"></div>
	
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title aw-titulo-panel">Novo Horario</h1>
					<a class="btn btn-link aw-link-panel" th:href="@{/horarios}">Voltar
						para pesquisa</a>
				</div>
			</div>

			<div class="panel-body">
				<input type="hidden" th:field="*{idHorario}" />
				
				<div class="form-group"
					th:classappend="${#fields.hasErrors('aluno')} ? has-error">
					<label for="aluno" class="col-sm-2 control-label">Id Aluno</label>
					<div class="col-sm-2">					   
						<input type="text" class="form-control" id="aluno.id_aluno"
							th:field="*{aluno}" />
					</div>
				</div>
				<div class="form-group"
					th:classappend="${#fields.hasErrors('horario')} ? has-error">
					<label for="horario" class="col-sm-2 control-label">Horario</label>
					<div class="col-sm-2">					   
						<input type="text" class="form-control" id="horario"
							th:field="*{horario}" />
					</div>
				</div>

			    <div class="form-group"
					th:classappend="${#fields.hasErrors('professor')} ? has-error">
					<label for="professor" class="col-sm-2 control-label">Nome do Professor</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="professor"
							th:field="*{professor}" />
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>
</html>
